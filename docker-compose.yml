services:
  db:
    image: postgres:16-alpine
    container_name: sidereal-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sidereal_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sidereal-network

  adminer:
    image: adminer:latest
    container_name: sidereal-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sidereal-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: sidereal-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sidereal_dev
      PORT: 3001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./apps/backend/src:/app/apps/backend/src
      - ./packages:/app/packages
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "--eval", "fetch('http://localhost:3001/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sidereal-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: sidereal-frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend/src:/app/apps/frontend/src
      - ./apps/frontend/public:/app/apps/frontend/public
      - ./apps/frontend/index.html:/app/apps/frontend/index.html
      - ./packages:/app/packages
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "--eval", "fetch('http://localhost:3000').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sidereal-network

volumes:
  postgres-data:
    name: sidereal-postgres-data

networks:
  sidereal-network:
    name: sidereal-network
    driver: bridge
